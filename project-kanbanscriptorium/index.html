<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="initialize.js" type="module" defer></script>
    <script src="kanbanstates.js" type="module" defer></script>
    <title>Kanban Scriptorium</title>
</head>
<body>
    <div class="main">
        <div class="main-left">
            <div class="main-left-images">
                <img id="" class="background-first-left" src="/images/background-first-left.png" />
                <img id="" class="background-second-left" src="/images/background-second-left.png" />
                <img id="" class="background-third-left" src="/images/background-third-left.png" />
            </div>
        </div>
        <div class="main-center">
            <div class="main-header-images">
                <img id="" class="header-first" src="/images/header-first.png" />
                <img id="" class="header-second" src="/images/header-second.png" />
                <img id="" class="header-third" src="/images/header-third.png" />
            </div>
            <div id="main-menu" class="menu-buttons">
                <!--
                <button id="newboardstate-button" class="button">NEW KANBAN BOARD</button>

                <button id="instructionsstate-button" class="button">INSTRUCTIONS</button>
                -->
                <button id="settingsstate-button" class="button">SETTINGS</button>
                <button id="creditsstate-button" class="button">CREDITS</button>
            </div>   
        </div>
        <div class="main-right">
            <div class="main-right-images">
                <img id="" class="background-first-right" src="/images/background-first-right.png" />
                <img id="" class="background-second-right" src="/images/background-second-right.png" />
                <img id="" class="background-third-right" src="/images/background-third-right.png" />
            </div>
        </div>
    </div>

</html>
