<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="contact.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1 class="glow-text center">Contact Form</h1>
      </div>
      <div class="userinterface"></div>
      <div class="content">
        <form id="Contact-form" autocomplete="off">
          <label for="Name-input">Individual Name:</label><br>
          <input type="text" id="Name-input" name="name">
          <output id="Name-output"></output>
          <br><br>
          <label for="Website-input">Company Website:</label><br>
          <input type="text" id="Website-input" name="website url">
          <output id="Website-output"></output>
          <br><br>          
          <label for="Email-input" >Email:</label><br>
          <input type="text" id="Email-input" name="email address">
          <output id="Email-output"></output>
          <br><br>
          <label>Job Requirements:</label><br>
          <br>
          <fieldset>
            <legend>Skillset:</legend>
            <input type="checkbox" id="Manage-input" class="skillset" name="manage">Manage
            <input type="checkbox" id="Design-input" class="skillset" name="design">Design
            <input type="checkbox" id="Code-input" class="skillset" name="code">Code
          </fieldset>
          <br>
          <fieldset>
            <legend>Programs:</legend>
            <input type="checkbox" id="Gimp-input" class="programs" name="gimp">GIMP
            <input type="checkbox" id="Github-input" class="programs" name="github">GitHub
            <input type="checkbox" id="Trello-input" class="programs" name="trello">Trello
            <input type="checkbox" id="Vscode-input" class="programs" name="vscode">Visual Studio Code
          </fieldset>
          <br>
          <fieldset>
            <legend>Languages:</legend>
            <input type="checkbox" id="Html-input" class="languages" name="html">HTML
            <input type="checkbox" id="Css-input" class="languages" name="css">CSS
            <input type="checkbox" id="Javascript-input" class="languages" name="javascript">JavaScript
            <input type="checkbox" id="Markdown-input" class="languages" name="markdown">Markdown
            <input type="checkbox" id="Mermaid-input" class="languages" name="mermaid">Mermaid
            <br>
            <input type="checkbox" id="R-input" class="languages" name="r">R
            <input type="checkbox" id="Python-input" class="languages" name="python">Python
            <input type="checkbox" id="Shellscript-input" class="languages" name="shellscript">ShellScript
            <input type="checkbox" id="Cpp-input" class="languages" name="cpp">C++
          </fieldset>
          <br>
          <label for="message">Message:</label><output id="Message-output"></output><br>
          <textarea id="Message-input" name="message" placeholder="This is only a frontend façade, so the form can't actually submit anything. I can be reached at jhbardwell@gmail.com"></textarea>
          <br>
          <br>
          <div class="center">
            <input type="reset" id="Reset-input" value="Reset">
            <input disabled="true" type="submit" id="Submit-input" value="Submit">
          </div>
          <br>
        </form>
      </div>
      <div class="aside"></div>
      <div class="footer">
        <ul id="Main-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="https://github.com/jhbardwell" target="_blank">GitHub</a></li>
          <li><a href="Bardwell.Application.Materials.pdf" target="_blank">Resumé</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
